zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: b737f0bf5c2046f9920a8e3b03995065
      name: JLCP
  templates:
    - uuid: a3de3502000946069bdcaf2edc5c7426
      template: 'Website by Browser - Custom'
      name: 'Website by Browser - Custom'
      description: |
        The template to monitor a website's availability and performance on the website by Browser.
        
        Zabbix server uses a web browser to perform navigation and collect performance metrics.
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: JLCP
      items:
        - uuid: e6c01dcf155f4e39895d6e8857c892b9
          name: 'Website {$WEBSITE.DOMAIN} Get data'
          type: BROWSER
          key: website.get.data
          delay: '{$WEBSITE.GET.DATA.INTERVAL}'
          history: '0'
          trends: '0'
          value_type: TEXT
          params: |
            var browser, result;
            
            browser = new Browser(Browser.chromeOptions());
            
            try {
                browser.navigate("http://zabbix-web-nginx-mysql:8080/index.php");
                browser.collectPerfEntries("open page");
            
                var el = browser.findElement("xpath", "//input[@id='name']");
                if (el === null) {
                    throw Error("cannot find name input field");
                }
                el.sendKeys("Admin");
            
                el = browser.findElement("xpath", "//input[@id='password']");
                if (el === null) {
                    throw Error("cannot find password input field");
                }
                el.sendKeys("zabbIx123");
            
                el = browser.findElement("xpath", "//button[@id='enter']");
                if (el === null) {
                    throw Error("cannot find login button");
                }
                el.click();
            
            
                browser.wait(function() {
                    return browser.findElement("link text", "Sign out") !== null;
                }, 10000);  // Tempo mÃ¡ximo de espera: 10 segundos
            
                // screenshot
                result = browser.getScreenshot("login");
            
                browser.collectPerfEntries("login");
            
                el = browser.findElement("link text", "Sign out");
                if (el === null) {
                    throw Error("cannot find logout button");
                }
                el.click();
            
                browser.collectPerfEntries("logout");
            
                result = browser.getResult();
            }
            catch (err) {
                if (!(err instanceof BrowserError)) {
                    browser.setError(err.message);
                }
                result = browser.getResult();
                result.error.screenshot = browser.getScreenshot();
            }
            finally {
                return JSON.stringify(result);
            }
          description: 'Returns the JSON with performance counters of the requested website.'
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
          parameters:
            - name: browser
              value: '{$WEBSITE.BROWSER}'
            - name: height
              value: '{$WEBSITE.SCREEN.HEIGHT}'
            - name: scheme
              value: '{$WEBSITE.SCHEME}'
            - name: width
              value: '{$WEBSITE.SCREEN.WIDTH}'
          tags:
            - tag: component
              value: raw
        - uuid: 4ee884b8297f4a68ab7d293121d10596
          name: 'Get metrics check'
          type: DEPENDENT
          key: website.metrics.check
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'Check that the performance counters of the requested website data has been received correctly.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.error
              error_handler: CUSTOM_VALUE
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 3h
          master_item:
            key: website.get.data
          tags:
            - tag: component
              value: status
          triggers:
